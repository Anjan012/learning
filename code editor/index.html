<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/1952e72b00.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <div class="left-container">
            <label> <i class="fa-brands fa-html5" style="color:rgb(255, 0, 0);"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-css3-alt" style="color:rgb(57, 84, 202);"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-js" style="color:rgb(255, 234, 0);"></i >Javascript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right-container">
            <label><i class="fa-solid fa-play" style="color:rgb(57, 202, 57);"></i> Output</label>
            <iframe id="output"></iframe></div>
    </div>

    <script>
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode +"</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
</body>
</html>

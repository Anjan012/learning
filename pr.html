<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  color: #fff;
  padding: 1rem;
}

.logo a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.nav-menu {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-menu li {
  margin-left: 1rem;
}

.nav-menu li a {
  color: #fff;
  text-decoration: none;
}

.nav-toggle {
  display: none;
  cursor: pointer;
}

.nav-toggle span {
  display: block;
  width: 25px;
  height: 3px;
  background-color: #fff;
  margin-bottom: 5px;
}

@media (max-width: 768px) {
  .nav-menu {
    display: none;
    flex-direction: column;
    align-items: flex-start;
    background-color: #333;
    padding: 1rem;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
  }

  .nav-menu li {
    margin: 0.5rem 0;
  }

  .nav-toggle {
    display: block;
  }

  .show {
    display: flex;
  }
}
</style>
<body>
    <nav>
        <div class="logo">
          <a href="#">Logo</a>
        </div>
        <div class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
</body>
<script>
    const navToggle = document.querySelector('.nav-toggle');
const navMenu = document.querySelector('.nav-menu');

navToggle.addEventListener('click', () => {
  navMenu.classList.toggle('show');
});
</script>
</html>
